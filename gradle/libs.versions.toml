androidxEspressoCore = "3.6.1"
androidxJunit = "1.2.1"
androidxLifecycleRuntimeKtx = "2.8.7"
nav-version = '2.8.9'
composeActivity = "1.10.1"

#firebase
firebaseBom = "33.7.0"
firebaseCrashlyticsPlugin = "3.0.2"
